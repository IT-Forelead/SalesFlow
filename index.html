<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
<!--  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales flow</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="./node_modules/flowbite/dist/flowbite.js"></script>
  <script>
    (function(d,t) {
      var BASE_URL="https://chat.it-forelead.uz";
      var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=BASE_URL+"/packs/js/sdk.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g,s);
      g.onload=function(){
        window.chatwootSDK.run({
          websiteToken: 'Z2a6BMcbnkkHsY3sZ47LUVU9',
          baseUrl: BASE_URL
        })
      }
    })(document,"script");

    function setFavicon(faviconUrl) {
      const link = document.createElement('link');
      const oldLink = document.querySelector('link[rel="icon"]');
      link.rel = 'icon';
      link.type = 'image/svg+xml';
      link.href = faviconUrl;
      if (oldLink) {
        document.head.removeChild(oldLink);
      }
      document.head.appendChild(link);
    }
    const hostname = window.location.hostname;
    if (hostname.includes('market.iflead.uz')) {
      setFavicon('/images/img.png');
    } else {
      setFavicon('/images/favicon.svg');
    }
  </script>
</body>

</html>
